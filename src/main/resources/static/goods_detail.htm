<!DOCTYPE HTML>
<html>
<head>
    <title>商品详情页面</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/jquery-validation/jquery.validate.min.js"></script>
    <script type="text/javascript" src="/jquery-validation/localization/messages_zh.min.js"></script>
    <script type="text/javascript" src="/layer/layer.js"></script>
    <script type="text/javascript" src="/js/common.js"></script>

</head>
<body>
<div class="panel panel-default">
    <div class="panel-heading">秒杀商品详情</div>
    <div class="panel-body">
        <span id="userTip"> 您还没有登录，请登陆后再操作</span><br/>
        <span>没有收货地址的提示。。。</span>
    </div>
    <table class="table" id="goodslist">
        <tr>
            <td>商品名称</td>
            <td colspan="3" id="goodsName"></td>
        </tr>
        <tr>
            <td>商品图片</td>
            <td colspan="3"><img id="goodsImg" width="200" height="200" /></td>
        </tr>
        <tr>
            <td>秒杀开始时间</td>
            <td id="startTime"></td>
            <td >
                <input type="hidden" id="remainSeconds"/>
                <span id="miaoshaTip"></span>
            </td>
            <td>
               <!-- <form id="miaoshaForm" method="post" action="/miaosha/do_miaosha">
                    <button class="btn btn-primary btn-block" type="submit" id="buyButton">立即秒杀</button>
                    <input type="hidden" id="goodsId"  />
                </form>-->
                <button class="btn btn-primary btn-block" onclick="doMiaosha()" id="buyButton">立即秒杀</button>
                <input type="hidden" id="goodsId"  />
            </td>
        </tr>
        <tr>
            <td>商品原价</td>
            <td colspan="3" id="goodsPrice"></td>
        </tr>
        <tr>
            <td>秒杀价</td>
            <td colspan="3" id="miaoshaPrice"></td>
        </tr>
        <tr>
            <td>库存数量</td>
            <td colspan="3" id="stockCount"></td>
        </tr>
    </table>
</div>

<script>
    $(function () {
        getDetail();
    })
    
    function getDetail() {
        // common.js中获取url参数
        var goodsId = g_getQueryString("goodsId");
        $.ajax({
            url:"/goods/to_detail2/" + goodsId,
            type:"GET",
            success:function (info) {
                if (info.code == 0){
                    render(info.data);
                }else{
                    layer.msg("客户端请求有误,successfunction");
                }
            },
            error:function (info) {
                layer.msg("客户端请求有误,errorfunction");
            }
        })
    }


    function render(detail) {
        var miaoshaStatus = detail.miaoshaStatus;
        var remainSeconds = detail.remainSeconds;
        var miaoshaUser = detail.miaoshaUser;
        var goodsVO = detail.goodsVO;
        if (miaoshaUser){
            $("#userTip").hide();
        }
        if (goodsVO){
            $("#goodsName").text(goodsVO.goodsName);
            $("#goodsImg").attr("src",goodsVO.goodsImg);
            $("#startTime").text(new Date(goodsVO.startDate).format("yyyy-MM-dd hh:mm:ss"));
            $("#remainSeconds").val(remainSeconds);
            $("#goodsId").val(goodsVO.id);
            $("#goodsPrice").text(goodsVO.goodsPrice);
            $("#miaoshaPrice").text(goodsVO.miaoshaPrice);
            $("#stockCount").text(goodsVO.stockCount);
        }
        countDown();
    }


    function countDown(){
        var remainSeconds = $("#remainSeconds").val();
        var timeout;
        if (remainSeconds > 0){   //倒计时
            $("#buyButton").attr("disabled",true);
            $("#miaoshaTip").html("秒杀倒计时 "+remainSeconds+" 秒");
            timeout = setTimeout(function () {
                $("#countDown").text(remainSeconds - 1);
                $("#remainSeconds").val(remainSeconds - 1);
                countDown();
            },1000);
        }else if(remainSeconds == 0){   // 进行中
            $("#buyButton").attr("disabled",false);
            if (timeout){
                clearTimeout(timeout);
            }
            $("#miaoshaTip").html("秒杀进行中");
        }else{   //已结束
            $("#buyButton").attr("disabled",true);
            $("#miaoshaTip").html("秒杀已结束");
        }
    }
    
    function doMiaosha() {
        var goodsId = $("#goodsId").val();
        $.ajax({
            url:"/miaosha/do_miaosha",
            type:"POST",
            data:{
                "goodsId": goodsId
            },
            success:function (info) {
                if (info.code == 0){
                    layer.msg("秒杀成功");
                    window.location.href="/order_detail.htm?orderId="+info.data.id;
                }else{
                    layer.msg("秒杀失败,successfunction");
                }
            },
            error:function (info) {
                layer.msg("秒杀失败,errorfunction");
            }
        })
    }

</script>
</body>
</html>
